{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Editar Perfil
{% endblock titulo %}

{% block contenido %}
    <h2>Editar Perfil</h2>
    <a class="btn btn-success" href="{% url 'agregar_avatar' %}">Agregar o cambiar avatar</a>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Editar">
    </form>
{% endblock contenido %}
